<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè´ Schulkonfiguration - KI-Lern-Buddy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center;
        }
        .container {
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 500px;
        }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        select, input { 
            width: 100%; padding: 12px; border: 2px solid #e1e5e9; 
            border-radius: 8px; font-size: 16px; 
        }
        button { 
            width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;
            font-weight: 600; margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); }
        .message { 
            padding: 10px; border-radius: 5px; margin-top: 15px; text-align: center; 
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .navigation {
            display: flex; justify-content: space-between; margin-top: 20px;
        }
        .navigation button { width: auto; padding: 10px 20px; }
        .secondary { background: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè´ Schulkonfiguration</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #666;">
            Personalisiere deine Lernunterst√ºtzung f√ºr deine Schule
        </p>
        
        <form id="schoolForm">
            <div class="form-group">
                <label for="schoolType">Schulart:</label>
                <select id="schoolType" required>
                    <option value="">Bitte w√§hlen</option>
                    <option value="gymnasium">Gymnasium</option>
                    <option value="fos">Fachoberschule (FOS)</option>
                    <option value="bos">Berufsoberschule (BOS)</option>
                    <option value="realschule">Realschule</option>
                    <option value="mittelschule">Mittelschule</option>
                    <option value="berufsschule">Berufsschule</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="grade">Klasse/Jahrgangsstufe:</label>
                <select id="grade" required>
                    <option value="">Bitte w√§hlen</option>
                    <option value="5">5. Klasse</option>
                    <option value="6">6. Klasse</option>
                    <option value="7">7. Klasse</option>
                    <option value="8">8. Klasse</option>
                    <option value="9">9. Klasse</option>
                    <option value="10">10. Klasse</option>
                    <option value="11">11. Klasse</option>
                    <option value="12">12. Klasse</option>
                    <option value="13">13. Klasse</option>
                    <option value="fos11">FOS 11</option>
                    <option value="fos12">FOS 12</option>
                    <option value="fos13">FOS 13</option>
                    <option value="bos12">BOS 12</option>
                    <option value="bos13">BOS 13</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="state">Bundesland:</label>
                <select id="state" required>
                    <option value="Bayern" selected>Bayern</option>
                    <option value="Baden-W√ºrttemberg">Baden-W√ºrttemberg</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="Hessen">Hessen</option>
                    <option value="Niedersachsen">Niedersachsen</option>
                    <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
                    <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
                    <option value="Saarland">Saarland</option>
                    <option value="Sachsen">Sachsen</option>
                    <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
                    <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                    <option value="Th√ºringen">Th√ºringen</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Schwerpunkt (optional):</label>
                <select id="focus">
                    <option value="allgemein">Allgemein</option>
                    <option value="technik">Technik</option>
                    <option value="wirtschaft">Wirtschaft</option>
                    <option value="sozialwesen">Sozialwesen</option>
                    <option value="gestaltung">Gestaltung</option>
                    <option value="naturwissenschaft">Naturwissenschaft</option>
                    <option value="sprachen">Sprachen</option>
                </select>
            </div>
            
            <button type="submit">‚úÖ Konfiguration speichern</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="navigation">
            <button class="secondary" onclick="goToDashboard()">üìä Zum Dashboard</button>
            <button class="secondary" onclick="skipSetup()">‚è© Sp√§ter konfigurieren</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Pr√ºfe Authentifizierung
        checkAuth();
        
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
        }
        
        document.getElementById('schoolForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                school_type: document.getElementById('schoolType').value,
                grade: document.getElementById('grade').value,
                state: document.getElementById('state').value,
                curriculum_focus: document.getElementById('focus').value,
                subjects: [] // K√∂nnte sp√§ter erweitert werden
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/set-school-context`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                const messageDiv = document.getElementById('message');
                if (result.success) {
                    messageDiv.textContent = '‚úÖ Schulkonfiguration gespeichert!';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Weiterleitung nach kurzer Zeit
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    messageDiv.textContent = '‚ùå Fehler: ' + (result.detail || 'Unbekannter Fehler');
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = '‚ùå Netzwerkfehler: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
        
        function goToDashboard() {
            window.location.href = '/';
        }
        
        function skipSetup() {
            if (confirm('M√∂chtest du wirklich ohne Schulkonfiguration fortfahren? Die Personalisierung wird eingeschr√§nkt sein.')) {
                window.location.href = '/';
            }
        }
        
        // Automatische Schulart-Anpassung f√ºr Klassenauswahl
        document.getElementById('schoolType').addEventListener('change', function() {
            const gradeSelect = document.getElementById('grade');
            const schoolType = this.value;
            
            // Filtere Klassen je nach Schulart
            if (schoolType === 'fos') {
                // Zeige nur FOS-relevante Klassen
                for (let option of gradeSelect.options) {
                    option.style.display = option.value.startsWith('fos') || option.value === '' ? '' : 'none';
                }
            } else if (schoolType === 'bos') {
                // Zeige nur BOS-relevante Klassen
                for (let option of gradeSelect.options) {
                    option.style.display = option.value.startsWith('bos') || option.value === '' ? '' : 'none';
                }
            } else {
                // Zeige alle regul√§ren Klassen
                for (let option of gradeSelect.options) {
                    option.style.display = '';
                }
            }
        });
    </script>
</body>
</html>
