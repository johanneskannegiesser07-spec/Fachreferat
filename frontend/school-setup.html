<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè´ Schulkonfiguration - KI-Lern-Buddy</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>üè´ Schul-Setup</h1>
            <p>Konfiguriere deinen Lern-Buddy f√ºr optimale Ergebnisse</p>
        </header>

        <div class="card">
            <h2>‚öôÔ∏è Deine Einstellungen</h2>
            <p style="margin-bottom: 20px; color: #666;">
                Damit die KI passende Aufgaben erstellt, brauchen wir ein paar Infos.
            </p>

            <form id="schoolForm">
                <div class="form-group">
                    <label for="schoolType">Schulart</label>
                    <select id="schoolType" required>
                        <option value="">Bitte w√§hlen...</option>
                        <option value="gymnasium">Gymnasium</option>
                        <option value="realschule">Realschule</option>
                        <option value="fos">FOS (Fachoberschule)</option>
                        <option value="bos">BOS (Berufsoberschule)</option>
                        <option value="hauptschule">Mittelschule</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="grade">Klasse / Jahrgangsstufe</label>
                    <select id="grade" required>
                        <option value="">Bitte w√§hlen...</option>
                        <option value="5">5. Klasse</option>
                        <option value="6">6. Klasse</option>
                        <option value="7">7. Klasse</option>
                        <option value="8">8. Klasse</option>
                        <option value="9">9. Klasse</option>
                        <option value="10">10. Klasse</option>
                        <option value="11">11. Klasse / Q11</option>
                        <option value="12">12. Klasse / Q12</option>
                        <option value="13">13. Klasse</option>
                        <option value="fos11">FOS 11</option>
                        <option value="fos12">FOS 12</option>
                        <option value="fos13">FOS 13</option>
                        <option value="bos12">BOS 12</option>
                        <option value="bos13">BOS 13</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="state">Bundesland</label>
                    <select id="state">
                        <option value="Bayern" selected>Bayern</option>
                        <option value="Baden-W√ºrttemberg">Baden-W√ºrttemberg</option>
                        <option value="NRW">Nordrhein-Westfalen</option>
                        <option value="Andere">Anderes Bundesland</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="focus">Schwerpunkt (Optional)</label>
                    <select id="focus">
                        <option value="allgemein">Allgemein</option>
                        <option value="naturwissenschaft">Naturwissenschaftlich (MINT)</option>
                        <option value="sprachlich">Sprachlich</option>
                        <option value="wirtschaft">Wirtschaft & Recht</option>
                        <option value="kunst">Kunst & Musik</option>
                        <option value="technik">Technik (FOS)</option>
                        <option value="sozial">Soziales (FOS)</option>
                    </select>
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <button type="button" onclick="goToDashboard()" class="danger">Abbrechen</button>
                    <button type="button" onclick="skipSetup()" class="secondary">√úberspringen</button>
                    <button type="submit" class="success">Speichern ‚úÖ</button>
                </div>
            </form>
            
            <div id="message" style="display:none; margin-top:20px; padding:15px; border-radius:5px;"></div>
        </div>
    </div>

    <script src="/static/common.js"></script>
    <script src="/static/school-setup.js"></script>
</body>
</html>
