<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– KI-Lern-Buddy - Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h1>ðŸ¤– KI-Lern-Buddy</h1>
        
        <div id="loginForm">
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="Benutzername" value="test_user">
                <input type="password" id="loginPassword" placeholder="Passwort" value="test123">
                <button onclick="login()">Anmelden</button>
            </div>
            <div class="switch-mode">
                Noch keinen Account? <a onclick="showRegister()">Registrieren</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <div class="form-group">
                <input type="text" id="regUsername" placeholder="Benutzername">
                <input type="email" id="regEmail" placeholder="E-Mail">
                <input type="password" id="regPassword" placeholder="Passwort">
                <input type="password" id="regPasswordConfirm" placeholder="Passwort bestÃ¤tigen">
                <button onclick="register()">Registrieren</button>
            </div>
            <div class="switch-mode">
                Bereits Account? <a onclick="showLogin()">Anmelden</a>
            </div>
        </div>

        <div id="message"></div>
        <div id="debug" class="debug" style="display: none;"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="toggleDebug()" style="background: #6c757d; padding: 5px 10px; font-size: 12px;">Debug Info</button>
            <button onclick="clearStorage()" style="background: #dc3545; padding: 5px 10px; font-size: 12px;">Clear Storage</button>
        </div>
    </div>
    <script src="/static/common.js"></script>
    <script src="/static/login.js"></script>
</body>
</html>
